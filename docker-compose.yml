version: "3.8"

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: plane_scheduler
      MYSQL_USER: planescheduler
      MYSQL_PASSWORD: changeme_db_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: planescheduler
      DB_PASSWORD: changeme_db_password
      DB_NAME: plane_scheduler
      SESSION_SECRET: change-this-to-a-long-random-string
      SMTP_HOST: smtp.example.com
      SMTP_PORT: 587
      SMTP_SECURE: "false"
      SMTP_USER: noreply@example.com
      SMTP_PASS: changeme_smtp_password
      SMTP_FROM: "PlaneScheduler <noreply@example.com>"

volumes:
  db_data:
